<template name="showQuestions">
<h1>Questions</h1>
<ul>
  {{#each question in questions}}
  {{> question_item q=question}}
  {{/each}}
</ul>
</template>


<template name="question_item">
    <li> <a href="/showQuestion/{{q._id}}">{{q.title}}</a>
      {{#if answer}} ANSWERED
      <a href="seeReviews/{{q._id}}">See reviews</a> or
      <a href="reviewAnswers/{{q._id}}">Review others answers</a>
      {{/if}}
    </li>
</template>

<template name="seeReviews">
  <h1>Reviews of your answer</h1>

  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>Rating</th><th>Review</th><th>CreatedAt</th></tr>
    </thead>
    <tbody>
      {{#each r in myAnswer.reviews}}
        <tr>
          <td>{{r.rating}}</td>
          <td>{{r.review}}</td>
          <td>{{r.createdAt}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>

</template>

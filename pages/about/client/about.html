<template name="about">
<h1>About</h1>

I made this page!! {{theTime}}
<hr/>

Here is our team:
<table class="table table-condensed">
	<thead>
		<tr><th>Name</th><th>Email</th></tr>
	</thead>
	<tbody>
{{#each person in team}}
  {{> teamrow t=person}}
{{/each}}
	</tbody>
</table>

</template>


<template name="teamrow">
   <tr>
   	  <td>{{t.name}}</td>
   	  <td>{{t.email}}</td>
   </tr>
</template>
